<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Sacker</title>

        <button id="sign-with-google-btn" class="font-thin">Sign with Google</button>
      </div>

      <div class="flex flex-col p-2 text-center mt-20  animate-fade animate-once animate-duration-[1500ms] animate-delay-1000">
          <input id="email-input-login" class="placeholder:font-thin placeholder:text-center px-6 py-2 mb-6 border border-gray-300 rounded outline-none" type="email"  placeholder="email" required>
          <input id="password-input-login" class="placeholder:font-thin placeholder:text-center px-6 py-2 mb-2 border border-gray-300 rounded outline-none" type="password" placeholder="password" minlength="6" required>
      </div>

      <div class="flex flex-row px-12 mt-6 justify-between animate-fade animate-once animate-duration-[1500ms] animate-delay-1000">
        <button id="sign-in-btn"  class="bg-[#4992FF] hover:bg-[#3881EE] px-4 mx-2 py-1 border-1 border-blue-600 text-white font-thin">Sign in</button>
        <button id="create-acc-btn" class=" bg-[#20AFA7] hover:bg-[#188681]  text-white px-4 mx-2 py-1 font-thin">Create account</button>
      </div>

      <div class="fixed bottom-0 mb-2 animate-fade animate-once animate-duration-[1500ms] animate-delay-1000">
        <p class="text-gray-400 font-thin"><a href="https://github.com/bazylcossac" target="_blank">Copyright © Michał Strojny 2024</a></p>
      </div>
  

    </div>


    <div id="main-app" class="hidden">
      <header class="mt-4 flex flex-row justify-between items-center">

      <p class="text-xl"><span class="text-[#9B9B9B]">Sac</span><span class="text-[#4992FF]">ker</span></p>
      <div class="hover:animate-jump animate-once animate-ease-in-out animate-reverse animate-fill-both ease-in duration-150" id="menu-button">

    <section class="mt-6">

      <p><span class="text-[#20AFA7]">Today</span> you've spend</p>
      <div class="flex flex-row items-center justify-between sm:justify-normal">
          <div class="flex flex-col text-6xl mt-4 cursor-default">
            <p id="money-spend-total" class="font-bold animate-fade-down"></p>
            <p id="money-spend-currency" class="text-[#4992FF] font-bold animate-fade-down">PLN</p>
          </div>
          <div class="w-40">
            <img src="./images/hand_coins.png" class="animate-wiggle animate-infinite animate-duration-[4000ms] animate-ease-in-out animate-alternate-reverse animate-fill-both">
          </div>
      </div>

      <div class="flex flex-row">
       <p>which is similar to...</p>
       <p id="show-more-main-page" class="ml-2 text-[#7C47BE] cursor-pointer underline">show more</p>
      </div>
    </section>

    <section id='bar-section'></section>

    <section class="mt-6 flex flex-row">
      <div id="1DAY" class="inline-block rounded-lg m-1 cursor-pointer hover:bg-[#C8C8C8] animate-fade animate-duration-[1500ms] period-buttons bg-[#20AFA7] text-white hover:bg-[#198781] ">
        <p id="day-expenses" class="px-2 py-1">1 DAY</p>
      </div>

      <div id="7DAYS" class="bg-[#D4D4D4] inline-block rounded-lg m-1 cursor-pointer hover:bg-[#C8C8C8] animate-fade animate-duration-[1500ms] period-buttons">
        <p id="week-expenses" class="px-2 py-1">7 DAYS</p>
      </div>

      <div id="MONTH" class="bg-[#D4D4D4] inline-block rounded-lg m-1 cursor-pointer hover:bg-[#C8C8C8] animate-fade animate-duration-[1500ms] period-buttons">
        <p id="month-expenses" class="px-2 py-1">MONTH</p>
      </div>

      <div id="YEAR" class="bg-[#D4D4D4]  inline-block rounded-lg m-1 cursor-pointer hover:bg-[#C8C8C8] period-buttons">
        <p id="year-expenses" class="px-2 py-1">YEAR</p>
      </div>

    </section>

 

    

    <section id="period-data-section" class="flex flex-col mt-4 mb-10 animate-fade animate-duration-[500ms] select-none">
      <p id="period-expanses" class="text-3xl mb-4"></p>
     
      <div class="mt-2 flex flex-row justify-between items-center relative ">
        <svg class="chart"> </svg>
        <div id="char-data-container" class="absolute right-2"></div>
      </div>
    </section>

    
   


    <div class=" fixed bottom-0 left-0 w-full z-10 flex justify-center mb-4" id="add-expense-btn">
      <button class="bg-[#D9D9D9] text-black py-2 px-24 rounded hover:bg-[#C8C8C8]">ADD EXPENSE</button>
  </div>
</div>
